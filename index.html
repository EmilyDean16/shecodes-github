<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Emily</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa&family=Roboto+Mono&family=Roboto:wght@100;300;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>

	<body id="container">
		<div class="container">
			<div class="weatherApp">
				<div class="currentWeather">
					<form class="searchBar">
						<input type="search" placeholder="Search" id="search-bar" />
						<input type="submit" value="Submit" id="search-sumbit" />
						<button class="btn-dark" id="location-button">
							Current Location
						</button>
					</form>

					<p class="currentDateTime">
						<span id="current-day"></span> | <span id="current-month"></span>
						<span id="current-date"> </span> |
						<span id="current-time"></span>
					</p>

					<br />

					<div class="row align-items-center">
						<div class="col float-right">
							<h3 id="weather-description"></h3>

							<h3 id="current-location"></h3>
						</div>

						<div class="col float-left">
							<span></p><img src="" alt="" id="weather-icon" /></span>
						</div>
					</div>

					<div class="row align-items-center" id="current-forecast">
						<div class="col-3">
							<p>
								<span id="low-temp"></span>
							</p>
						</div>
						<div class="col">
							<h2>
								<span id="current-temp"></span>
								<span id="unit">Â°C</span>
							</h2>
						</div>
						<div class="col-3">
							<p>
								<span id="high-temp"></span>
							</p>
						</div>
					</div>

					<p id="sunrise-sunset">
						Sunrise <span id="sunrise-time"></span> | Sunset
						<span id="sunset-time"></span>
					</p>
					<p>
						Wind Speed: <span id="wind-speed"></span>km/h | Humidity:
						<span id="humidity"></span>%
					</p>
				</div>

				<div class="row align-items-center" id="future-forecast">
					<p></p>
				</div>
			</div>

			<div class="footer">
				<a href="https://github.com/EmilyDean16/shecodes-github"
					>Open-source code</a
				>
				by Emily Dean
			</div>
		</div>

		<script src="src/script.js"></script>
	</body>
</html>
