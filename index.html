<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa&family=Roboto+Mono&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weatherApp">

            <div class="currentWeather">
                <form class="searchBar">
                    <input type="search" placeholder="Search" id="search-bar">
                    <input type="submit" value="Submit" id="search-sumbit">
                    <button class="btn-dark" id="location-button">Current Location</button>
                </form>


                <p class="currentDateTime">
                    <span id="current-day">Wed </span>|
                    <span id="current-month"> Sep </span> <span id="current-date">14 </span>| 
                    <span id="current-time">7.29pm </span>
                </p>



                <br />



                <h3 id="weather-icon">
                    Cloudy
                </h3>

                <h3 id="current-location">
                    Adelaide, Australia
                </h3>



                <div class="row align-items-center" id="current-forecast">
                    <div class="col-3">
                        <p id="low-temp">
                            3℃
                        </p>
                    </div>
                    <div class="col">
                        <h2>
                            <span id="current-temp">13°</span>
                            <a href="#" id="celcius">C</a>
                            <span class="unit">|</span>
                            <a href="#" id="fahrenheit">F</a>
                        </h2>
                    </div>
                    <div class="col-3">
                        <p id="high-temp">
                            23℃
                        </p>
                    </div>
                </div>



                <p id="sunrise-sunset">
                    Sunrise 6.30am | Sunset 5.55pm
                </p>
            </div>
        


            <br />

            

        <div class="row align-items-center" id="future-forecast">
            <p>
                <div class="col">
                    Thur | Sep 15
                </div>
                <div class="col">
                    Fri | Sep 15
                </div>
                <div class="col">
                    Sat | Sep 15
                </div>
            </p>
        </div>



        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
